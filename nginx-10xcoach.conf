# Nginx Configuration for 10xcoach.ai
# Place this in /etc/nginx/sites-available/10xcoach
#
# IMPORTANT: Add this to /etc/nginx/nginx.conf inside the http {} block:
#   map $http_upgrade $connection_upgrade {
#       default upgrade;
#       '' close;
#   }

server {
    listen 80;
    server_name 10xcoach.ai www.10xcoach.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 10xcoach.ai www.10xcoach.ai;

    # SSL configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/10xcoach.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/10xcoach.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CRITICAL: Order matters! More specific routes first
    
    # API routes - proxy to Node.js
    location /api {
        proxy_pass http://localhost:3080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # Conversation interface - proxy to Node.js (for static files AND WebSocket)
    location /conversation {
        proxy_pass http://localhost:3080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for voice chat
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # Root path - proxy to Node.js for WebSocket and SPA fallback
    # Node.js will handle WebSocket upgrades and serve the React app for regular requests
    location / {
        proxy_pass http://localhost:3080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support - critical for voice chat
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }
}
