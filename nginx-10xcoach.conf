# Nginx Configuration for 10xcoach.ai
# Place this in /etc/nginx/sites-available/10xcoach

server {
    listen 80;
    server_name 10xcoach.ai www.10xcoach.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 10xcoach.ai www.10xcoach.ai;

    # SSL configuration (managed by certbot)
    # These paths are typically auto-configured by certbot
    ssl_certificate /etc/letsencrypt/live/10xcoach.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/10xcoach.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CRITICAL: API routes MUST come BEFORE the static file location
    # They must be at the same level (not nested)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
    }

    # Serve static files for everything else
    # This must be AFTER the /api location block
    location / {
        root /home/user/10x-dashboard/client/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

