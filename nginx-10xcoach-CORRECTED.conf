# CORRECTED Nginx Configuration for 10xcoach.ai
# Your ecosystem.config.js shows PORT: 3001, not 3080!

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name 10xcoach.ai www.10xcoach.ai;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    server_name 10xcoach.ai www.10xcoach.ai;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/10xcoach.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/10xcoach.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CRITICAL: API routes MUST come BEFORE location /
    # Proxy API requests to Node.js server on port 3001
    location /api {
        proxy_pass http://localhost:3001;  # FIXED: Changed from 3080 to 3001
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
    }

    # Serve static files from client/dist
    # This is NOT a proxy - it serves the built frontend files
    location / {
        root /var/www/10XCoach.ai/client/dist;  # Path to your built frontend
        try_files $uri $uri/ /index.html;  # SPA fallback
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

